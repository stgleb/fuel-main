name: ceilmultirole

nodes:
    node1:
      roles:
        - "controller"
        - "mongo"
    node2:
      roles:
        - "controller"
        - "mongo"
    node3:
      roles:
        - "controller"
        - "mongo"
    node4:
      roles:
        - "compute"
    node5:
      roles:
        - "cinder"
timeout: 3600
settings:
    ceilometer: True

network_configuration:
  networks:
    public:
      ip_ranges:
        - [172.18.202.2, 172.18.202.15]
      cidr: 172.18.202.0/26
      gateway: 172.18.202.1
  networking_parameters:
    internal_cidr: '192.168.196.0/26'
    internal_gateway: '192.168.196.1'
    floating_ranges:
      - [172.18.202.16, 172.18.202.21]
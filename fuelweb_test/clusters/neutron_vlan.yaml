name: neutron_vlan
deployment_mode: "multinode"
release: 1

nodes:
    node1:
      roles:
        - "controller"

    node2:
      roles:
        - "compute"

    node3:
      roles:
        - "compute"

timeout: 3600
settings:
    net_provider: neutron
    net_segment_type: vlan
    tenant: simpleVlan
    user: simpleVlan
    password: simpleVlan

network_configuration:
  networks:
    public:
      ip_ranges:
        - [172.18.202.2, 172.18.202.15]
      cidr: 172.18.202.0/26
      gateway: 172.18.202.1
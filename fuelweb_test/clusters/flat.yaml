name: flat
deployment_mode: "multinode"
release: 1

nodes:
    node1:
      roles:
        - "controller"
    node2:
      roles:
        - "compute"

timeout: 3600
settings:
    net_provider: nova_network
network_configuration:
  networks:
    public:
      ip_ranges:
        - [172.18.202.2, 172.18.202.15]
      cidr: 172.18.202.0/26
      gateway: 172.18.202.1
  networking_parameters:
    fixed_networks_cidr: '10.1.0.0/24'

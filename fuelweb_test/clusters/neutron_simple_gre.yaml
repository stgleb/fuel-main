name: neutron_simple_gre
deployment_mode: "multinode"
release: 1

nodes:
    node1:
      roles:
        - "controller"

    node2:
      roles:
        - "compute"
        - "cinder"

    node3:
      roles:
        - "compute"
        - "cinder"

timeout: 3600
settings:
    net_provider: neutron
    net_segment_type: gre
    tenant: simpleGre
    user: simpleGre
    password: simpleGre

network_configuration:
  networks:
    public:
      ip_ranges:
        - [172.18.202.2, 172.18.202.15]
      cidr: 172.18.202.0/26
      gateway: 172.18.202.1
  networking_parameters:
    internal_cidr: 192.168.196.0/26
    internal_gateway : 192.168.196.1
    floating_ranges:
      - [172.18.202.16, 172.18.202.21]